<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Layout Example</title>
<meta content="width=device-width, initial-scale=1.0" name="viewport" />
<meta content="" name="description" />
<meta content="" name="author" />
<div th:replace="fragments/header :: header-css1" />
</head>
<body class="padTop53 ">
	<!-- MAIN WRAPPER -->
	<div id="wrap">
		<div th:replace="fragments/header :: header" />

		<div th:replace="fragments/left_menu :: left-menu" />

		<!--PAGE CONTENT -->
		<div class="side-right">
			<div id="content">
				<div class="inner">
					<div class="row">
						<div class="col-lg-12">
							<h1 class="page-header">General Form Components</h1>
						</div>
					</div>
					<div class="row">
						<div class="col-lg-12">
							<div class="panel panel-default">
								<div class="panel-heading">Basic Elements</div>
								<div class="panel-body">
									<div class="row">
										<div class="col-lg-6">
											<form role="form">
												<div class="form-group">
													<label>Text Input</label> <input class="form-control">
													<p class="help-block">Example block-level help text
														here.</p>
												</div>
											</form>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>

					<div class="row">
						<div class="col-lg-6">
							<div class="panel panel-default">
								<div class="panel-heading">Kitchen Sink</div>
								<div class="panel-body">
									<div class="table-responsive">
										<table class="table table-striped table-bordered table-hover">
											<thead>
												<tr>
													<th>#</th>
													<th>First Name</th>
													<th>Last Name</th>
													<th>Username</th>
												</tr>
											</thead>
											<tbody>
												<tr>
													<td>1</td>
													<td>Mark</td>
													<td>Otto</td>
													<td>@mdo</td>
												</tr>
												<tr>
													<td>2</td>
													<td>Jacob</td>
													<td>Thornton</td>
													<td>@fat</td>
												</tr>
												<tr>
													<td>3</td>
													<td>Larry</td>
													<td>the Bird</td>
													<td>@twitter</td>
												</tr>
											</tbody>
										</table>
									</div>
								</div>
							</div>
						</div>
					</div>

					<div class="col-lg-12">
						<div class="panel panel-primary">
							<div class="panel-heading">Primary Panel</div>
							<div class="panel-body">
								<form action="#" class="form-horizontal" id="block-validate">

									<div class="form-group">
										<label class="control-label col-lg-4">Required</label>
										<div class="col-lg-4">
											<input type="text" id="required2" name="required2"
												class="form-control" />
										</div>
									</div>
									<div class="form-group">
										<label class="control-label col-lg-4">E-mail</label>

										<div class="col-lg-4">
											<input type="email" id="email2" name="email2"
												class="form-control" />
										</div>
									</div>
									<div class="form-group">
										<label class="control-label col-lg-4">Password</label>

										<div class="col-lg-4">
											<input type="password" id="password2" name="password2"
												class="form-control" />
										</div>
									</div>
									<div class="form-group">
										<label class="control-label col-lg-4">Confirm Password</label>

										<div class="col-lg-4">
											<input type="password" id="confirm_password2"
												name="confirm_password2" class="form-control" />
										</div>
									</div>
									<div class="form-group">
										<label class="control-label col-lg-4">Date</label>

										<div class="col-lg-4">
											<input type="date" id="date2" name="date2"
												class="form-control" />
										</div>
									</div>
									<div class="form-group">
										<label class="control-label col-lg-4">Url</label>

										<div class="col-lg-4">
											<input type="url" id="url2" name="url2" class="form-control" />
										</div>
									</div>
									<div class="form-group">
										<label class="control-label col-lg-4">Digits Only</label>

										<div class="col-lg-4">
											<input type="text" id="digits" name="digits"
												class="form-control" />
										</div>
									</div>
									<div class="form-group">
										<label class="control-label col-lg-4">Range [5,16]</label>

										<div class="col-lg-4">
											<input type="text" id="range" name="range"
												class="form-control" />
										</div>
									</div>


									<div class="form-actions no-margin-bottom"
										style="text-align: center;">
										<input type="submit" value="Click To Validate"
											class="btn btn-primary btn-lg " />
									</div>

								</form>
							</div>
						</div>
					</div>
				</div>
			</div>
			<div th:replace="fragments/footer :: footer" /></div>
</body>
</html>
